<div class="container justify-content-center">
    <h1> Add new Product</h1>
   <div class="col-md-4">
    <form [formGroup]="updateform" (ngSubmit)="OnUpdate()">
        <div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" formControlName="price">
            </div>

            <div class="form-group">
                <label for="category">category</label>
                <input type="text" class="form-control" id="category" formControlName="category">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" id="description" formControlName="description" ></textarea>
            </div>
        
             <div class="form-group">
              <label for="image">image</label>
              <input type="text" class="form-control" id="image" formControlName="image">
            </div>
            <button type="submit" class="btn btn-primary">update Product</button>
        </div>
      </form>
   </div>
  
  </div>
