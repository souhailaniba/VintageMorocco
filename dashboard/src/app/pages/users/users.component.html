<body>
    <app-layout></app-layout>
<div class="container">
    <div class="">
      <h1 class="text-center bold">Users List !</h1>
      
  <table class=" table table-bordered table-primary table-responsive">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">adress</th>
        <th scope="col">Action</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;let i =index ">
        <th scope="row"></th>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.address}}</td>
        <td>
          
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <!----<button type="button" class="btn btn-success" routerLink="/editproduct/{{Product.id}}">Edit</button>-->
            <button type="button" class="btn btn-danger" (click)="delete(user.id,i)">Delete</button>
          </div>
        </td>
      </tr>
     
    </tbody>
  </table>
    </div>
  </div>
  
  

</body>
