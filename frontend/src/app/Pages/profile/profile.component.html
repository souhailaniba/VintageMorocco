<div class="profile">
    
    <div class="container">
  
      <h1 class="title">Hello {{ name2 }} !</h1>
  
      <div class="info-container">
  
        <div class="profile-picture">
          <!--<img src="../../assets/Images/Gradient.jpg" alt="" class="image">-->
          <img src="../../../assets/Images/user_icon.png" alt="" class="image">
        </div>
  
        <div class="info-section">
          <h2 class="name">{{ name2 }}</h2>
          <p class="email">{{ email2 }}</p>
          <p class="phone">{{ phone2 }}</p>
          <p class="address">{{ address2 }}</p>
        </div>
        
        <div class="button-container">
            <button class="update-button" (click)="scrollDownToInfoUpdateContainer()">Update Profile ⬇</button>
            <button class="disable-button" (click)="onDeleteUser()">✖ Disable Account</button>
        </div>  
        
      </div>
  
    </div>

    <div class="info-update-container" id="info-update-container" #infoUpdateContainer>

        <div class="update-section">

            <h3>Update your informations, {{ name }} !</h3>
            
            <form class="update-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" formControlName="name">
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" formControlName="email">
              
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" formControlName="phone">
              
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" formControlName="address">
  
              <button type="submit">Update Infos ✔</button>
            
            </form>
            
          
        </div>

        <div class="review-section">
            <h3>Write a Review about us !</h3>
            <form class="review-form" [formGroup]="reviewForm" (ngSubmit)="sendReview()">
              <label for="comment">Let us know what you think:</label>
              <textarea id="comment" name="comment" rows="5" formControlName="comment"></textarea>
              <button type="submit">Send &#x27A4;</button>
            </form>
          </div>
          
          

    </div>
